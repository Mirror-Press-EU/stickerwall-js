<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body class="">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="canvas-display"></div>

    <button id="display-mode-cancle" class="mdc-button mdc-button--icon-leading">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon material-icons-round" aria-hidden="true"
        >disabled_by_default</i
      >
      <span class="mdc-button__label">Cancle</span>
    </button>

    <button id="save-folder" class="overlay-button mdc-button mdc-icon-button material-icons mdc-button--raised">
      <div class="mdc-icon-button__ripple"></div>
      save
    </button>

    <div id="utility-list" class="hide">
      <div class="custom--button-list">

        <button id="dialog--mod-pin-qoute--open" class="mdc-button mdc-button--icon-leading">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">format_quote</i>
          <span class="mdc-button__label">Quote</span>
        </button>
        <button id="dialog--mod-pin-notice--open" class="mdc-button mdc-button--icon-leading">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">assignment</i>
          <span class="mdc-button__label">Notice</span>
        </button>
        <button id="display-mode--add-connection--open" class="mdc-button mdc-button--icon-leading">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">share</i>
          <span class="mdc-button__label">Connect</span>
        </button>

      </div>
    </div>
    <button id="open-utility-list" class="overlay-button mdc-button mdc-icon-button material-icons mdc-button--raised">
      <div class="mdc-icon-button__ripple"></div>
      add
    </button>

    <!-- QoutePin - Dialog -->
    <div class="mdc-dialog" id="dialog--mod-pin-qoute">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="dialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">

          <h2 class="mdc-dialog__title" id="dialog--mod-pin-qoute--title">Choose a Ringtone</h2>

          <div class="mdc-dialog__content" id="dialog--mod-pin-qoute--content">

            <!--[ TEXT-FIELD ]-->
            <!-- Überschrift  -->
            <label class="mdc-text-field mdc-text-field--outlined">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch"> <span class="mdc-floating-label" id="dialog--mod-pin-qoute--v-title">Überschrift</span> </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <input type="text" class="mdc-text-field__input" aria-labelledby="dialog--mod-pin-qoute--v-title">
            </label>

            <!--[ TEXT-AREA ]-->
            <!-- Beschreibungs Text  -->
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch"> <span class="mdc-floating-label" id="dialog--mod-pin-qoute--v-text">Textarea Label</span> </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <textarea type="text" class="mdc-text-field__input" aria-labelledby="dialog--mod-pin-qoute--v-text" rows="8" cols="40" maxlength="140"></textarea>
            </label>
            <div class="mdc-text-field-helper-line">
              <div class="mdc-text-field-character-counter">0 / 140</div>
            </div>

          </div>
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Abbrechen</span>
            </button>
            <button id="dialog--mod-pin-qoute--apply" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Hinzufügen</span>
            </button>
          </div>

        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>

    <div class="costum-zoom-bar" id="ui-zoom-bar">

      <div class="costum-zoom-bar--container">

        <div class="mdc-slider mdc-slider--discrete" id="ui-zoom-bar--value-slider">
          <input class="mdc-slider__input" type="range" min="25" max="175" value="100" name="volume" aria-label="Continuous slider demo">
          <div class="mdc-slider__track">
            <div class="mdc-slider__track--inactive"></div>
            <div class="mdc-slider__track--active">
              <div class="mdc-slider__track--active_fill"></div>
            </div>
          </div>
          <div class="mdc-slider__thumb">
            <div class="mdc-slider__value-indicator-container" aria-hidden="true">
              <div class="mdc-slider__value-indicator">
                <span class="mdc-slider__value-indicator-text">50</span>
              </div>
            </div>
            <div class="mdc-slider__thumb-knob"></div>
          </div>
        </div>

      </div>

      <button id="ui-zoom-bar--button" class="costum-zoom-bar--button mdc-button mdc-button--outlined">
        <span class="mdc-button__ripple"></span>
        <span class="costum-zoom-bar--b-text mdc-button__label">100%</span>
      </button>

    </div>

    <!-- SCRIPTS -->
    <script src="bundle.js" async></script>
  </body>
</html>
